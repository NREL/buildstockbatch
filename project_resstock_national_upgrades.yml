timeseries_csv_export:
  reporting_frequency: Hourly
  inc_end_use_subcategories: true
  inc_output_variables: true
downselect:
  resample: false
  logic:
    - not: Heating Fuel|Natural Gas
stock_type: residential
peregrine:
  nodetype: haswell
  queue: batch-h
  n_jobs: 200
eagle:
  account: enduse
  n_jobs: 500
  minutes_per_sim: 2
  sampling:
    time: 60
  postprocessing:
    time: 300
